{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<main class="form-signin w-100 m-auto">
    <form action="" method="post">
      <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Sign up</h1>
      
      <div class="form-floating">
        <input type="text" class="form-control form-control-sm" id="usernameField" placeholder="username" name="username">
        <label for="usernameField">Username</label>
      </div>
      <div class="invalid-feedback invalid_feedback" style="display: none">

      </div>
      <div class="form-floating">
        <input type="email" class="form-control form-control-sm" id="emailField" placeholder="name@example.com" name="email">
        <label for="emailField">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control form-control-sm" id="passwordField" placeholder="Password" name="password">
        <label for="passwordField">Password</label>
      </div>
  
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
    </form>
  </main>

<script src="{% static 'js/sign_up.js' %}"></script>

{% endblock %}
